<div class="container">
    <div class="card shadow mb-4">
        <div class="card-body">
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>Id</th>
                        <th>Nom</th>
                        <th>Prix Concert</th>
                        <th>Date de naissance</th>
                        <th>Music</th>
                        <th>Actions</th> 
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let chanteur of chanteurs">
                        <td>{{ chanteur.idChanteur }}</td>
                        <td>{{ chanteur.nomChanteur }}</td>
                        <td>{{ chanteur.prixChanteur }}</td>
                        <td>{{ chanteur.datenais | date: 'dd/MM/yyyy' }}</td>
                        <td>{{ chanteur.categorie?.nomHipHop }}</td>

                        <td>
                            <a *ngIf="authService.isAdmin()" 
                               class="btn btn-danger" 
                               (click)="supprimerChanteur(chanteur)">Supprimer</a>
                            <a *ngIf="authService.isAdmin()" 
                               class="btn btn-success" 
                               [routerLink]="['/updateChanteur', chanteur.idChanteur]">Modifier</a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
